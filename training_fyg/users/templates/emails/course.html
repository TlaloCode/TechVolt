{% load static %}
{% block content %}
  <div style="padding: 15%; padding-top: 0; padding-bottom: 0; text-align: left">
    <p>
      ¡Hola!
    </p>
    <p>
      Has recibido una invitación para acceder a <strong>{{ course }}</strong>.
    </p>
    <p style="text-align: center;text-align: -webkit-center">
      <a style="padding: 15px; font-size: large; border: 0; border-radius: 6px; cursor: pointer; position: relative;
						overflow: hidden; color: #fff; box-sizing: border-box;background-color: #2072B9; text-decoration: none; display: inline-block; margin: 0 auto"
         href="{{ full_path_domain }}?token={{ verification_token }}">
        Registrarme
      </a>
    </p>
    <p style="font-size: small">
      Puedes copiar y pegar el siguiente enlace en el explorador en caso de que el boton no funcione.
    </p>

    <p style="font-size: small;color: rgb(49, 98, 153); overflow-wrap: break-word;">
      <strong>{{ full_path_domain }}?token={{ verification_token }}</strong>
    </p>
  </div>
{% endblock %}
